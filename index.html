<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>html-css-js-to-do-list</title>
</head>
<body>
  <header>
    <h1>html-css-js-to-do-list</h1>
  </header>
  <main>
    <div class="container">
      <h2>to-do list</h2>
      <ul class="to-do-list">
        <li>Static list item<div class="action"><span class="check">&check;</span> <span class="cross">&cross;</span></div></li>
      </ul>
      <div class="add">
        <label for="item">Add a to-do:</label>
        <input type="text" id="item" name="item">
      </div>
    </div>
    <div class="template">
      <li><div class="action"><span class="check">&check;</span> <span class="cross">&cross;</span></div></li>
    </div>
  </main>
  <footer>
    <!-- empty -->
  </footer>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
